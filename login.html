    <main class="form-signin w-100 m-auto">
        <!-- my-card is for the border -->
        <div class="my-card p-5">
            <form class="m-auto">

                <img class="img-logo" width="72" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg"
                    alt="logo">
                <h1 class="h3 mt-3 mb-3 fw-normal">LOGIN</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="your@email.com">
                    <label for="floatingInput">Email Address</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="container">
                    <div class="row pt-3">

                        <div class="col">
                            <div class="checkbox mb-3">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                        </div>

                        <div class="col">
                            <span>
                                <a class="register-link" href="./register.html">Register</a>
                            </span>
                        </div>

                    </div>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="showMe()">Sign in</button>



            </form>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
